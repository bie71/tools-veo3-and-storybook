version: "3.9"

services:
  web:
    build:
      context: .
      args:
        VITE_GA_MEASUREMENT_ID: ${VITE_GA_MEASUREMENT_ID}
        # Keep DevTools hidden in prod
        VITE_SHOW_DEVTOOLS: ${VITE_SHOW_DEVTOOLS}
        VITE_VIDEO_QUEUE_DELAY_MS: ${VITE_VIDEO_QUEUE_DELAY_MS:-5000}
        VITE_IMAGE_QUEUE_DELAY_MS: ${VITE_IMAGE_QUEUE_DELAY_MS:-4000}
        VITE_STORY_QUEUE_DELAY_MS: ${VITE_STORY_QUEUE_DELAY_MS:-5000}
    image: veo3-app:prod
    container_name: veo3-web-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
